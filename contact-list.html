<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="./Content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <script src="./Scripts/authguard.js"></script>
</head>
<body>

<header>

</header>

<main class="container">
    <h1>Contact List</h1>

    <div class="col">
        <td class="text-center">
            <button id="addButton" class="btn btn-primary btn-sm mb-1">
                <i class="fas fa-plus-circle fa-sm">Add Contact</i>
            </button>
        </td>

        <table class="table table-striped table-boarded table-hover">
            <thread class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Email Address</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thread>
            <tbody id="contactList"></tbody>
        </table>
    </div>
</main>



<!-- Scripting Section -->
<script src="./Scripts/namespace.js"></script>
<script src="./Scripts/contact.js"></script>
<script src="./Scripts/app.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
